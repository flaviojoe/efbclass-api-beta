<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="utf-8">
    <link href="{% static 'dist/images/logo.svg' %}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Autenticação eFBClass Instrutor</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="{% static 'dist/css/app.css' %}"/>
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->
<body class="login">
<div class="container sm:px-10">
    <div class="block xl:grid grid-cols-2 gap-4">
        <!-- BEGIN: Login Info -->
        <div class="hidden xl:flex flex-col min-h-screen">
            <a href="" class="-intro-x flex items-center pt-5">
                <img alt="Midone Tailwind HTML Admin Template" class="w-6" src="{% static 'dist/images/logo.svg' %}">
                <span class="text-white text-lg ml-3"><span class="font-medium">eFBClass</span> </span>
            </a>
            <div class="my-auto">
                <img alt="Midone Tailwind HTML Admin Template" class="-intro-x w-1/2 -mt-16"
                     src="{% static 'dist/images/illustration.svg' %}">
                <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
                    Informe usuário e senha,
                    <br>
                    para poder utilizar o
                    <br>
                    eFBClass Instrutor
                </div>
                <div class="-intro-x mt-5 text-lg text-white">Módulo exclusivo para instrutores</div>
            </div>
        </div>
        <!-- END: Login Info -->
        <!-- BEGIN: Login Form -->
        <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
            <div class="my-auto mx-auto xl:ml-20 bg-white xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left">
                    Autenticação
                </h2>
                <div class="intro-x mt-2 text-gray-500 xl:hidden text-center">Informe usuário e senha, para poder
                    utilizar o eFBClass Instrutor
                </div>
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="intro-x mt-8">
                        <input type="text" class="intro-x login__input input input--lg border border-gray-300 block"
                               placeholder="Usuário" id="username" name="username" required>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               class="intro-x login__input input input--lg border border-gray-300 block mt-4"
                               placeholder="Senha">
                    </div>
                    <div class="intro-x flex text-gray-700 text-xs sm:text-sm mt-4">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <div class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                        <button type="submit" class="button button--lg w-full xl:w-32 text-white bg-theme-1 xl:mr-3">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END: Login Form -->
    </div>
</div>
<!-- BEGIN: JS Assets-->
<script src="{% static 'dist/js/app.js' %}"></script>
<!-- END: JS Assets-->
</body>
</html>
